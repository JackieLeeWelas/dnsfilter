<div style="width:1300px; margin-left:20px">

    <div style="float:left;width:1300px">
        <form id="feature" name="feature">
            <h2>特征提取</h2>
            域名文件 :
            <input id="sourcefile" type="text" name="sourcefile"/>
            <input type="button" value="浏览" OnClick="document.getElementById('fileselect1').click();"/>
            <input id="fileselect1" type="file" style="display:none;"
                   OnChange="document.getElementById('sourcefile').value = './data/'+(this.value);"/><br/>

            数据类型：
            <input type="radio" name="feature_type" checked value="train">训练数据
            <input type="radio" name="feature_type" value="test">测试数据<br/>
            分类标签：
            <input type="radio" name="feature_label" checked value="1">恶意(1)
            <input type="radio" name="feature_label" value="-1">良性(-1)<br/>

            <input id="featuresubform" type="Button" value="确定" onclick=SubExtractFeatureForm();><br/>
        </form>

        <form id="train" name="train">
            <h2>训练</h2>
            特征文件 :
            <input id="trainfile" type="text" name="trainfile" value="./data/train.vector"
                   onFocus="if(value==defaultValue){value=''};this.style.color='#000'"
                   onBlur="if(!value){value=defaultValue; this.style.color='#999'}" style="color:#999"/>

            <input type="button" value="浏览" OnClick="document.getElementById('fileselect2').click();"/>
            <input id="fileselect2" type="file" style="display:none;"
                   OnChange="document.getElementById('trainfile').value = './data/'+(this.value);document.getElementById('trainfile').style.color='#000'"/><br/>
            <input id="trainsubform" type="Button" value="确定" onclick=SubTrainForm();><br/>
        </form>

        <form id="test" name="test">
            <h2>测试</h2>
            测试文件 :
            <input id="testfile" type="text" name="testfile" value="./data/test.vector"
                   onFocus="if(value==defaultValue){value=''};this.style.color='#000'"
                   onBlur="if(!value){value=defaultValue; this.style.color='#999'}" style="color:#999"/>
            <input type="button" value="浏览" OnClick="document.getElementById('fileselect3').click();"/>
            <input id="fileselect3" type="file" style="display:none;"
                   OnChange="document.getElementById('testfile').value = './data/'+(this.value);document.getElementById('testfile').style.color='#000'"/><br/>

            模型文件 :
            <input id="modelfile" type="text" name="modelfile" value="./data/train.model"
                   onFocus="if(value==defaultValue){value=''};this.style.color='#000'"
                   onBlur="if(!value){value=defaultValue; this.style.color='#999'}" style="color:#999"/>
            <input type="button" value="浏览" OnClick="document.getElementById('fileselect4').click();"/>
            <input id="fileselect4" type="file" style="display:none;"
                   OnChange="document.getElementById('modelfile').value = './data/'+(this.value);document.getElementById('modelfile').style.color='#000'"/><br/>

            <input id="testsubform" type="Button" value="确定" onclick=SubTestForm();><br/>
        </form>
    </div>

    <div style="float:left;width:1300px" >
        <form id="predict" name="predict">
            <h2>预测</h2>
            待预测域名 : <input id="domain" type="text" name="domain" ><br/>

            <input id="predictsubform" type="Button" value="确定" onclick=SubPredictForm();><br/>
        </form>
    </div>

</div>
